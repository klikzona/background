<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple HTML</title>
  <style>
    :root {
      --bg1: #00c6ff;
      --bg2: #0072ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      max-width: 720px;
      text-align: center;
    }
    h1 {
      margin: 0 0 .5rem;
      font-size: clamp(1.25rem, 3vw, 2rem);
    }
    p {
      margin: 0 0 1rem;
      opacity: 0.95;
    }
    .button {
      display: inline-block;
      padding: .6rem 1rem;
      border-radius: 8px;
      background: #fff;
      color: #08306b;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Simple HTML</h1>
    <p>A minimal starter page with a pleasant background and centered content.</p>
    <a class="button" href="#" onclick="alert('Hello â€” this is a simple HTML demo!'); return false">Click me</a>
  </main>
</body>
</html>
